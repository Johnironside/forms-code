<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Form</h1>
    <p>In this website, i will be practicing all the various types of forms i've learnt so far.</p>
    
    <hr>

    <h2>Login form</h2>

    <form action="submit.html" method="GET">
     <fieldset>  
      <div>
        <label for="email1">Email</label>
        <input type="email" id="email1" name="email" placeholder="example@gmail.com" required>
      </div><br>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div><br>
      <div>
      <button type="submit">Submit</button>
      </div>
     </fieldset>
    </form>
    
    <hr>

    <h2>Reply Form</h2>

    <form action="submit.html" method="GET">
     <fieldset> 
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div><br>
      <div>
        <label for="email2">Email</label>
        <input type="email" id="email2" name="email" required>
      </div><br>
      <div>
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment"></textarea> 
      </div><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
     </fieldset>  
    </form>

    <hr>

    <h2>Checkboxes and Radio buttons</h2>

    <form>
      <fieldset>
        <legend>Is your Dog a male or female Dog?</legend>
        <label for="male">Male</label>
        <input type="radio" id="male" name="male-female">
        <label for="female">Female</label>
        <input type="radio" id="female" name="male-female">
      </fieldset>

      <fieldset>
        <legend>What's your personality?</legend>
        <input type="checkbox" id="loving" name="personality" value="loving"> <label for="loving">Loving</label>
        <input type="checkbox" id="lazy" name="personlity" value="lazy"> <label for="lazy">Lazy</label>
        <input type="checkbox" id="energetic" name="personality" value="energetic"> <label for="energetic">Energetic</label>
      </fieldset>
    </form>

    <hr>

    <h2>Known inputs</h2>

    <form action="submit.html" method="GET" enctype="multipart/form-data">
      <fieldset>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="John" required>
        </div><br>
        <div>
          <label for="email3">Email</label>
          <input type="email" id="email3" name="email" placeholder="example@gmail.com" required>
        </div><br>
        <div>
          <label for="telephone">Telephone</label>
          <input type="tel" id="telephone" name="telephone" placeholder="123-2234-12" required>
        </div><br>
        <div>
          <label for="favoriteColor">Favorite Color</label>
          <select name="favoriteColor" id="favoriteColor" multiple>
            <option value="Green">Green</option>
            <option value="Red" label="Red"></option>
            <option value="Yellow">Yellow</option>
            <option value="Blue" label="Blue"></option>
          </select>
        </div><br>
        <div>
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio"></textarea>

        </div><br>
        <div>
          <label for="file">File</label>
          <input type="file" id="file" name="file">
        </div>
      </fieldset>
    </form>


</body>
</html>
